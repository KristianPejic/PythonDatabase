<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search and Filter Users</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-4">Search and Filter Users</h1>

      <div class="mb-3 text-start">
        <a href="{{ url_for('display_users') }}" class="btn btn-secondary"
          >Back to Home</a
        >
      </div>
      <form method="POST" class="mb-4">
        <div class="row">
          <div class="col-md-4">
            <input
              type="text"
              name="search"
              class="form-control"
              placeholder="Search by name or surname" />
          </div>
          <div class="col-md-3">
            <input
              type="number"
              name="year_of_study"
              class="form-control"
              placeholder="Year of Study" />
          </div>
          <div class="col-md-3">
            <input
              type="number"
              step="0.01"
              name="min_gpa"
              class="form-control"
              placeholder="Min GPA" />
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Search</button>
          </div>
        </div>
      </form>

      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Year of Study</th>
            <th>Field of Study</th>
            <th>GPA</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
            <td>{{ user[4] }}</td>
            <td>{{ user[5] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
